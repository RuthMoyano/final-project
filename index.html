<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="budgetContainer">
        <div class="appTitle">
            POCKET GUARD
        </div>
        <div class="budgetHeader">
            <div class="balance">
                <div class="title">
                    Balance
                </div>
                <div class="vlaue">
                    <div class="account">
                        <div class="income">
                            <div class="title">
                                Income
                            </div>
                            <div class="incomeTotal">
                                <div class="chart">
                                    <div class="outcome">
                                        Outcome
                                    </div>
                                    <div class="outcome-total">
                                        <div class="budgetDashboard">
                                            <div class="dashTitle">
                                                Dashboard
                                            </div>
                                            <div class="toggle">
                                                <div class="tab1">
                                                    Expenses
                                                </div>
                                                <div class="tab2 active">
                                                    Income
                                                </div>
                                                <div class="tab3">
                                                    All
                                                </div>
                                                <div class="hide" id="expense"></div>
                                                <div id="incomeDash">
                                                    <ul class="list">
                                                        <li id="0" class="income">
                                                            <div class="entry">
                                                                Salary: $0000
                                                            </div>
                                                            <div id="edit"></div>
                                                            <div id="delete"></div>
                                                        </li>
                                                    </ul>
                                                    <div  class="input">
                                                        <input type="text" id="incomeTitleInput" name="title" placeholder="Name">
                                                        <input type="number" id="incomeAmountInput" name="amount" placeholder="$0">
                                                        <div class="addIncome">
                                                            <img src="https://image.flaticon.com/icons/png/512/3059/3059581.png">
                                                        </div>
                                                        <div class="hide" id="all"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
